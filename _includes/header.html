<header class="site-header px2 px-responsive">
    <div class="mt2 wrap">
        <div class="measure">
            <a class="profile-link" href="http://www.yconoclast.pt">
                <img src="/images/profile.png" class="avatar" alt="profile image"/>
            </a>

            <div class="header-title">
                <a href="{{ site.url }}" class="site-title">{{ site.title }}</a>
                <span class="site-description">{{site.description}}</span>
            </div>

            <div class="clearfix"></div>
            {% if site.show_social_icons %}
            {% include social_links.html %}
            {% endif %}
        </div>
    </div>
</header>
